<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axios REST Example</title>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>REST Data from Localhost</h1>
  <button onclick="getData()">Load Data</button>

  <h2>Response:</h2>
  <pre id="output">Click "Load Data"</pre>

  <script>
    const SERVER = 'https://cloud-thing-back.onrender.com/';    // remote address
//    const SERVER = '127.0.0.1:3000';      // local running address

    function getData() {
      axios.get(SERVER)
        .then(response => {
          // Display formatted JSON
          document.getElementById('output').textContent =
            JSON.stringify(response.data, null, 2);
        })
        .catch(error => {
          document.getElementById('output').textContent =
            'Error: ' + error;
        });
    }
  </script>

</body>
</html>
